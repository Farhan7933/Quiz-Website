<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="display-2 text-primary my-3">Quiz Website</h2>
      </div>
    </div>

    <div class="result py-4 text-center d-none">
      <div class="container lead">
        <p>You got <span class = "text-primary display-4 py-3">5%</span> score.</p>
      </div>
    </div>

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-4 text-white">Questions...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">What do you think about Codeforces Website?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "A" name = "q1" checked>
              <label class="form-label">Excellent</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "B" name = "q1">
              <label class="form-label">Awesome</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">What is your name?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "A" name = "q2">
              <label class="form-label">Because tourist uses some other search technique</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "B" name = "q2">
              <label class="form-label">Because tourist already knows where the answer is.</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">Why do Prime numbers have no factors other than 1 and the number itself?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "A" name = "q3">
              <label class="form-label">Because tourist hasn't tried to factorise the prime numbers.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "B" name = "q3">
              <label class="form-label">Because Prime number is not composite number.</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">Where do you see yourself in next 5 years?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "A" name = "q4">
              <label class="form-label">I want to be in place of you.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" value = "B" name = "q4">
              <label class="form-label">I will work hard for the company.</label>
            </div>
          </div>

          <div>
            <input type="Submit" class = "btn btn-light">
          </div>
        </form>
      </div>
    </div>
    <script src = "hello.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
